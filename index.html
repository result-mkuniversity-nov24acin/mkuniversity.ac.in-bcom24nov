         /* Common style for both buttons */
.btn {
    width: 48%; /* Set the width to take up equal space */
    padding: 10px 0;
    font-size: 16px;
    color: #ffffff;
    background-color: #104680;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

/* Add space between buttons */

    justify-content: space-between;
    margin-top: 20px;

/* Hover effect for buttons */

}

    // Function to generate random CAPTCHA
    function generateCaptcha() {
        const captcha = Math.floor(Math.random() * 10000).toString();
        document.getElementById('captcha-text').textContent = captcha;
        return captcha;
    }

    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const captcha = document.getElementById('captcha').value;
        const user = users[username];

        // Check if the entered CAPTCHA matches
        if (user && captcha === document.getElementById('captcha-text').textContent) {
            // Switch to the result display page
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';

            // Display the user's result table
            document.getElementById('result-content').innerHTML = user.result;
        } else {
            document.getElementById('error-message').textContent = 'Incorrect username,  or CAPTCHA';
        }
    });

    // Handle logout
    document.getElementById('logout-btn').addEventListener('click', function() {
        // Switch back to the login form
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('result-container').style.display = 'none';

        // Clear the input fields
        document.getElementById('username').value = '';
        document.getElementById('captcha').value = '';

        // Generate a new CAPTCHA for the next login attempt
        generateCaptcha();

        // Optionally, clear any error message
        document.getElementById('error-message').textContent = '';
    });

    // On page load, generate CAPTCHA
    window.onload = function() {
        generateCaptcha();
    };
</script>
